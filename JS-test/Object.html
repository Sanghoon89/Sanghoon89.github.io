<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
      var coworkers = {
        programmer: "egoing",
        designer: "leezche",
      };
      document.write("programmer : " + coworkers.programmer + "<br>");
      document.write("designer : " + coworkers.designer + "<br>");
      coworkers.bookkeeper = "duru";
      document.write("bookkeeper : " + coworkers.bookkeeper + "<br>");
      coworkers["data scientist"] = "teaho";
      document.write(
        "data scientist : " + coworkers["data scientist"] + "<br>"
      );
    </script>
    <h2>iterate</h2>
    <script>
      for (var key in coworkers) {
        document.write(key + " : " + coworkers[key] + "<br>");
      }
    </script>
    <h2>Summary</h2>
    <script>
      var coworkers = {
          programmer: "egoing",
          designer: "leezche",
          bookkeeper: "duru",
          "data scientist": "taeho"
      };
      for (var key in coworkers) {
        document.write(key + " : " + coworkers[key] + "<br>");
      }
    </script
  </body>
</html>
